{% extends 'base.html' %} {% block body %}
{% block title %}Add User | Tycoon{% endblock %}

{% block isActiveAddUser %}active {% endblock %}
<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add an User</h2>

              <form action="createUser" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" 
                    >Emp Id*</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="empId"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" 
                    >First Name*</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="firstName"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Last Name *</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="lastName"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >User Name *</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="userName"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Address*</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="address"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Age *</label
                  >
                  <input
                    type="number"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="age"
                    required
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Date of Birth *</label
                  >
                  <input
                    type="date"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    name="dateOfBirth"
                    required
                  />
                </div>
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Gender</label><br>
                  <div class="form-check">
                    <input class="form-check-input"  value="M" type="radio" name="gender" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                     Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" value="F" type="radio" name="gender" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <br />
                
                </div>
                <label class="form-label" for="form3Example3cg"
                    >Email *</label
                  >
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    name="email"
                    required
                  />
                  
                </div>

                <label class="form-label" for="form3Example3cg"
                >Phone *</label
              >
            <div class="form-outline mb-4">
              <input
                type="number"
                id="form3Example3cg"
                class="form-control form-control-lg"
                name="phone"
                required
              />
              
            </div>
                <label class="form-label" for="form3Example4cg"
                >Password *</label
              >
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    name="password"
                    required
                  />
                
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                  type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
